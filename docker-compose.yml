services:
  api:
    build: .
    container_name: cdcat-server
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "cdcat-pg"
      POSTGRES_USER: "whitekotan"
      POSTGRES_PASSWORD: "password123"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whitekotan -d cdcat-pg"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  data: